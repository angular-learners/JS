<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form>
            <div class="form-control">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-control">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-control">
                <input type="checkbox" name="remeberMe" id="remeberMe"> <span class="remeber">Remeber Me ?</span>
            </div>
            <div class="form-control">
                <button type="button" class="login-btn" onclick="login()">LOGIN</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
