<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Examples</title>
    <script src="js/script.js"></script>
    <style>
        body {
            margin: 0;
            background: #fff;

            background: #373B44;
            background: -webkit-linear-gradient(to right, #4286f4, #373B44);
            background: linear-gradient(to right, #4286f4, #373B44);
        }

        form {
            margin-top: 20px;
        }

        .container {
            width: 450px;
            height: 500px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-top: 40px;
        }

        input {
            padding: 14px;
            margin-top: 6px;

        }

        .btn {
            color: #fff;
            border-radius: 4px;
            background: linear-gradient(to right, #4286f4, #373B44);
            padding: 12px;
            border: none;
            margin-top: 6px;
        }

        .op {
            margin-top: 8px;


        }

        .output-text {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <form>
            <div>
                <input type="number" name="number1" id="number1">
            </div>
            <div>
                <input type="number" name="number2" id="number2">
            </div>
            <div>
                <button type="button" class="btn" onclick="calculate('add')">ADD</button>
                <button type="button" class="btn" onclick="calculate('sub')">SUB</button>
                <button type="button" class="btn" onclick="calculate('mul')">MUL</button>
                <button type="button" class="btn" onclick="calculate('div')">DIV</button>
            </div>
            <div class="op">
                <span class="output-text">Ouput::</span><span id="output"></span>
            </div>
        </form>
    </div>

</body>

</html>
